<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
<head>
	<link rel="stylesheet" type="text/css" href="../styles/styles_default.css"/>
</head>
	<f:view>
		<f:loadBundle var="msg" basename="com.gnasi.webapp.messages.messages" />
		<h:form>
		<rich:toolBar>
			<rich:toolBarGroup>
				<div class="link1">
				<h:commandLink action="goMyTasks" value="" style="text-decoration: none;color: white;" >
					<h:outputLabel value="#{msg.myTasks}" for="" />
				</h:commandLink>
				</div>
			</rich:toolBarGroup>
			
			<rich:toolBarGroup location="right">
				<h:commandLink action="#{loginBean.logOut}" value="#{msg.logOut}" />
			</rich:toolBarGroup>
		</rich:toolBar>
		</h:form>
	</f:view>
</html>
