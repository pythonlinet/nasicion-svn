<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<f:view>
	<f:loadBundle var="msg" basename="com.gnasi.webapp.messages.messages" />
	<h:form>
		<rich:panelMenu width="200">
			<rich:panelMenuGroup label="#{msg.users}">
				<rich:panelMenuItem action="goAltaUsuario">
					<h:outputText value="#{msg.create} #{msg.user}" />
				</rich:panelMenuItem>
				<rich:panelMenuItem action="goBuscarUsuario">
					<h:outputText value="#{msg.search} #{msg.user}" />
				</rich:panelMenuItem>

			</rich:panelMenuGroup>
			<rich:panelMenuGroup label="#{msg.tasks}">
				<rich:panelMenuItem action="goAltaTask">
					<h:outputText value="#{msg.create} #{msg.task}" />
				</rich:panelMenuItem>
				<rich:panelMenuItem action="goBuscarTask">
					<h:outputText value="#{msg.search} #{msg.task}" />
				</rich:panelMenuItem>

			</rich:panelMenuGroup>
		</rich:panelMenu>
	</h:form>
</f:view>
</html>
