<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<f:view>
	<f:loadBundle var="def" basename="com.gnasi.webapp.messages.default"/>
	<f:loadBundle var="msg" basename="com.gnasi.webapp.messages.messages"/>
	
	<rich:panel style="width: 250px">
		<f:facet name="header"><h:outputText value="#{def.appName}" /> </f:facet>
		<h:form id="loginForm">
		<table>
			<tr>
				<td><h:outputText value="#{msg.user} #{msg.DOS_PUNTOS}"/> </td>
				<td><h:inputText binding="#{loginBean.user}" id="user"/></td>
			</tr>
			<tr>
				<td><h:outputText value="#{msg.password} #{msg.DOS_PUNTOS}" /> </td>
				<td>
					<h:inputSecret binding="#{loginBean.password}" id="password"/>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<h:commandLink action="#{loginBean.login}" value="#{msg.entrar}" />
				</td>
			</tr>
		</table>
		</h:form>
		<center>
				<h:outputText value="#{msg.language}" />
		</center>
	</rich:panel>
</f:view>
</body>
</html>
